<html>

<head>
    <title>All Organization</title>
</head>

<body>
    <div>
        <br><br><br><h2>All Organization List:</h2><br>
        <form>
            <span style="color:red">{{msg}}</span>
            <table class="table table-hover">
                <tr>
                    <th>Organization ID</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                </tr>
                <tr ng-repeat="a in allOrganization">
                    <td>{{a.Id}}</td>
                    <td><a class="btn btn-success" href="#!Organization/Edit/{{a.Id}}">Edit</a></td>
                    <td><a class="btn btn-default" href="#!Organization/Details/{{a.Id}}">Details</a></td>
                    <td><a class="btn btn-danger" href="#!Organization/Delete/{{a.Id}}">Delete</a></td>
                    <td>{{ a.Name }}</td>
                    <td>{{ a.Username }}</td>
                    <td>{{ a.Address }}</td>
                    <td>{{ a.Email }}</td>
                    <td>{{ a.Phone }}</td>
                    <td>{{ a.Website }}</td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
