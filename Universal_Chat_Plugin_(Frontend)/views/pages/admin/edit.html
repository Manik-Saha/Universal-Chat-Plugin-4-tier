<html>

<head>
    <title>Create Admin</title>
</head>

<body>
    <div>
        <br><br><br><a class="btn btn-success" href="#!Admin/All">Back to List</a>
    </div>
    <div>
        <br><br>
        <h4>Edit Admin</h4>
        <hr />
        <form name="editAdmin" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="First_name">First_name</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.First_name" placeholder=""
                            id="First_name" name="First_name" type="text" required/>
                        <span style="color:red"
                            ng-show="editAdmin.First_name.$touched && editAdmin.First_name.$invalid">The first name is
                            required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Last_name">Last_name</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Last_name" id="Last_name"
                            name="Last_name" type="text" required/>
                        <span style="color:red" ng-show="editAdmin.Last_name.$touched && editAdmin.Last_name.$invalid">The
                            last name is
                            required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Username">Username</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Username" placeholder=""
                            id="Username" name="Username" type="text" required/>
                        <span style="color:red" ng-show="editAdmin.Username.$touched && editAdmin.Username.$invalid">The
                            Username is
                            required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Gender">Gender</label>
                    <div class="col-md-10">
                        <table>
                            <tr>
                                <td>
                                    <input type="radio" ng-model="editAdmin.Gender" name="Gender" id="Gender"
                                        value="Male">
                                    <label>Male</label>

                                    <input type="radio" ng-model="editAdmin.Gender" name="Gender" id="Gender"
                                        value="Female">
                                    <label>Female</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Addresss">Addresss</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Addresss" id="Addresss"
                            name="Addresss" type="text" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Email" id="Email"
                            name="Email" type="text" required/>
                        <span style="color:red" ng-show="editAdmin.Email.$touched && editAdmin.Email.$invalid">The Email
                            is not
                            valid.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Phone">Phone</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Phone" id="Phone"
                            name="Phone" type="text" required/>
                        <span style="color:red" ng-show="editAdmin.Phone.$touched && editAdmin.Phone.$invalid">The Phone
                            is
                            required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="DateOfBirth">DateOfBirth</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" placeholder="" data-val="true"
                            data-val-date="The field DateOfBirth must be a date."
                            data-val-required="The DateOfBirth field is required." ng-model="editAdmin.DateOfBirth"
                            id="DateOfBirth" name="DateOfBirth" type="date" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Salary">Salary</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.Salary" data-val="true"
                            data-val-number="The field Salary must be a number."
                            data-val-required="The Salary field is required." id="Salary" name="Salary" type="number" required/>
                        <span style="color:red" ng-show="editAdmin.Salary.$touched && editAdmin.Salary.$invalid">The
                            salary is
                            required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="JoiningDate">JoiningDate</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" ng-model="editAdmin.JoiningDate"
                            data-val="true" data-val-date="The field JoiningDate must be a date."
                            data-val-required="The JoiningDate field is required." id="JoiningDate" name="JoiningDate"
                            type="date" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Marital_status">Marital_status</label>
                    <div class="col-md-10">
                        <table>
                            <tr>
                                <td>
                                    <input type="radio" ng-model="editAdmin.Marital_status" name="Marital_status"
                                        id="Marital_status" value="Married">
                                    <label>Married</label>

                                    <input type="radio" ng-model="editAdmin.Marital_status" name="Marital_status"
                                        id="Marital_status" value="Unmarried">
                                    <label>Unmarried</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="Blood_group">Blood_group</label>
                    <div class="col-md-10">
                        <table>
                            <tr>
                                <td>
                                    <select name="Blood_group" ng-model="editAdmin.Blood_group" id="Blood_group">
                                        <option value="" selected disabled>Please, Select blood group from here !!
                                        </option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Update information" ng-click="saveAdmin(editAdmin)"
                            class="btn btn-success" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
